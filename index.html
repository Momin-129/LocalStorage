<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="navBar">
      <span class="title">LocalStorage</span>
    </div>
    <div class="container">
      <h4>Enter Details</h4>
      <form>
        <div class="row mt-5">
          <div class="col-md-12 col-sm-12">
            <span id="label">Full Name:</span>
            <input type="text" id="name" placeholder="Full Name" name="name" />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12 col-sm-12">
            <span id="label">Email:</span>
            <input type="email" id="email" placeholder="Email" name="email" />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12 col-sm-12">
            <span id="label">Contact:</span>
            <input
              type="tel"
              id="contact"
              placeholder="Contact"
              name="contact"
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12 col-sm-12">
            <span id="label">Address:</span>
            <input
              type="text"
              id="address"
              placeholder="Address"
              name="address"
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12 col-sm-12">
            <span id="label">Gender:</span>
            <input
              type="radio"
              name="gender"
              id="gender"
              value="Male"
              checked
            />
            <span>Male</span>
            <input type="radio" name="gender" id="gender" value="Female" />
            <span>Female</span>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12 col-sm-12">
            <span id="label">Languages:</span>
            <input
              type="checkbox"
              id="language"
              name="language"
              value="java"
            /><span>JAVA</span>
            <input
              type="checkbox"
              id="language"
              name="language"
              value="cpp"
            /><span>C++</span>
            <input
              type="checkbox"
              id="language"
              name="language"
              value="javascript"
            /><span>JavaScript</span>
            <input
              type="checkbox"
              id="language"
              name="language"
              value="python"
            /><span>Pyhton</span>
            <input
              type="checkbox"
              id="language"
              name="language"
              value="r"
            /><span>R</span>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12 col-sm-12">
            <select name="identity" id="identity">
              <option value="default">Choose Identity Proof</option>
              <option value="aadhar">Aadhar Card</option>
              <option value="lisence">Driver Lisence</option>
              <option value="pan">PAN Card</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12 col-sm-12">
            <button type="submit" id="btn" class="btn btn-success">
              Submit
            </button>
            <button type="button" id="showBtn" class="btn btn-primary">
              Show Data
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="container-fluid" id="showDetails">
      <div class="row" id="gridRow"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
