<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="navBar">
      <span class="title">LocalStorage</span>
    </div>
    <div class="container mt-3">
      <form>
        <div class="mb-3 mt-3">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
            name="name"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="contact">Contact:</label>
          <input
            type="text"
            class="form-control"
            id="contact"
            placeholder="Enter conctact"
            name="contact"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="address">Address:</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter address"
            name="address"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="email">Gender:</label>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="gender"
              name="gender"
              value="Male"
              checked
            />Male
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="gender"
              name="gender"
              value="Female"
            />Female
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="email">Languages:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="language"
              name="language"
              value="java"
            />
            <label class="form-check-label">JAVA</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="language"
              name="language"
              value="cpp"
            />
            <label class="form-check-label">C++</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="language"
              name="language"
              value="javascript"
            />
            <label class="form-check-label">JavaScript</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="language"
              name="language"
              value="python"
            />
            <label class="form-check-label">Python</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="language"
              name="language"
              value="r"
            />
            <label class="form-check-label">R</label>
          </div>
        </div>
        <div class="mb-3 mt-3">
          <select class="form-select" name="identity" id="identity">
            <option selected disabled>Choose Identity Proof</option>
            <option value="aadhar">Aadhar Card</option>
            <option value="lisence">Driver Lisence</option>
            <option value="pan">PAN Card</option>
          </select>
        </div>
        <button type="submit" id="submit" class="btn btn-success" disabled>
          Sbumit
        </button>
        <button
          type="button"
          id="showBtn"
          onclick="location.href='html/showForm.html'"
          class="btn btn-primary"
        >
          Show Data
        </button>
      </form>
    </div>
  </body>
  <script src="js/app.js"></script>
  <script src="js/validScript.js"></script>
  <script src="js/submit.js"></script>
</html>
